    function biggerWords(str1,arr) {
      var strLen = str1.length;
      var strLenArr = [];

        if(strLenArr[i] > strLen) {
          biggerWordsArr.push(arr[i])
          console.log(biggerWordsArr.pop());
        }
      }
    }
    var words = [
      "desk",
      "chair",
      "computer",
      "monitor",
      "mouse",
      "phone",
      "hand",
      "ring"
    ];
    biggerWords("arms",words);

  </script>
